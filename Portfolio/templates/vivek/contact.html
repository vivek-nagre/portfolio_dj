<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}?">
    <title>Document</title>
</head>
<body>
  <div class="something">
    <a href="/home" class="btn btn-primary my-3"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
      </svg> &nbsp;Home page</a>
    <h1 class="text-center text-capitalize text-info">please feel free to contact me</h1>
    <form action="" method="POST" class="container bg-light formbg py-1">
        {% csrf_token %}
    <div class="container mt-5 col-md-8">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone no:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="phone" maxlength="10">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Subject:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="subject"></textarea>
      </div>
      <center>
      <input type="submit" class="btn btn-outline-warning col-md-4 my-2" value="submit">
    </center>
    </div>
    
</form>
  </div>
    <!-- Jquery -->

  <link rel="stylesheet" href="{%static 'js/jquery-3.5.1.min.js'%}">

  <!--javascript  -->
<link rel="stylesheet" href="{%static 'js/bootstrap.min.js'%}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</body>
</html>
